# Entity.Snippet.dcm.yml
Entity\Snippet:
  type: entity
  table: snippetmanager_snippets
  #@note @doctrine dï¿½clarer un repository dans un fichier de configuration yaml
  repositoryClass: Repository\Snippet
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 255
    description:
      type: string
      length: 255
    content:
      type: text
    created_at:
      type: datetime
    updated_at:
      type: datetime
    private:
      type: boolean
    tags:
      nullable: true
      type: array

  manyToOne:
    category:
      targetEntity: \Entity\Category
      invertedBy: snippets
    account:
      targetEntity: \Entity\Account
      invertedBy: snippets