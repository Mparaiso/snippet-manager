# Entity.Account.dcm.yml
Entity\Account:
    type: entity
    table: accounts
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 255
            unique: true
        email:
            type: string
            length: 255 
            unique: true     
        plain_password:
            length: 255
            nullable: true
        active:
            type: boolean
        created_at:
            type: datetime
        updated_at:
            type: datetime
        last_visit:
            nullable: true
            type: datetime
    oneToOne:
        user:
           targetEntity: Entity\User
#           joinColumn:
#               name: user_id
#               referencedColumnName: id
#           cascade: [all]

