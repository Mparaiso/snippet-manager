# validation.yml
Entity\Category:
    #@note @silex utiliser une contrainte de validation d'entité unique
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [title]
            service: validator.unique_entity
          
    #@note @silex définier des contraintes de validation     
    properties:
        title:
            - NotNull: ~
            - Length: 
                min: 3
                max: 255
                
        description:
            - NotNull: ~
            #@note @silex utiliser une contrainte de longueur lors de la validation 
            # d'un objet
            - Length: 
                min: 3
                max: 255    
                
Entity\Snippet:

    properties:
    
        title:
            - NotNull: ~
            - Length:
                min: 5
                max: 255
                
        description:
            - NotNull: ~
            - Length:
                min: 5
                max: 255
                 
        content:
            - NotNull: ~
            - Length:
                min: 10
                
Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [username]
            service: validator.unique_entity
               
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [email]
            service: validator.unique_entity
    properties:
        username:
            - NotNull: ~
            - Length:
                min: 5
                max: 255
        email:
            - NotNull: ~
            - Email: ~
            - Length:
                min: 5
                max: 255
                
        password_hash:
            - NotNull: ~
            - Length:
                min: 6      
                              
